<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form || Pavan Kamthane</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Pavan <span>Kamthane</span></h1>
        <ul>
            <li><a href="mailto:pavankamthane4@gmail.com">Contact me</a></li>
            <li><a href="https://www.linkedin.com/in/pavankamthane">LinkedIn</a></li>
        </ul>
    </header>
    <div class="box">
        <div class="left">
            <h2>Signup</h2>
        </div>

        <form class="right">

            <div class="daba">

                <div class="form">
                    <label for="fname">First Name :</label>
                    <input type="text" name="fname" id="fname" placeholder="Enter your first name" required>
                </div>
                
                <div class="form ">
                    <label for="lname">Last Name :</label>
                    <input type="text" name="lname" id="lname" placeholder="Enter your last name" required>
                </div>
            </div>

            <div class="daba">
                <div class="form">
                    <label for="pass">Password :</label>
                    <input type="password" name="pass" id="pass" placeholder="Enter your password" required>
                </div>
                
                <div class="form ">
                    <label for="confirmpass">Confirm Password :</label>
                    <input type="password" name="confirmpass" id="confirmpass" placeholder="Confirm your password" required>
                </div>
            </div>

            <button>Create account</button>

            <p>
                Already have an account? <a href="login.html">Login</a>
            </p>



        </form>
    </div>

    <footer>
        <h2>Created by <a href="https://www.linkedin.com/in/pavankamthane">Pavan Kamthane</a> | &copy; 2023-24</h2>
    </footer>
</body>
</html>
